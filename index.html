<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="img">
      <img id="mobile" src="images/image-header-mobile.jpg" alt="">
      <img id="desktop" src="images/image-header-desktop.jpg" alt="">
    </div>
    <main>
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p id="first">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div id="stats">
        <div>
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div>
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div>
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
